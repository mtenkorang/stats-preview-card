<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="img-wrapper">
      <img src="images/image-header-mobile.jpg" srcset="images/image-header-desktop.jpg 500w"
        alt="Image of employees in an office">
      <div class="overlay">
      </div>
    </div>

    <div class="content">

      <div class="stats">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="stats">
        <h3>10k+</h3>
        <span class="word"> companies</span>
      </div>

      <div class="stats">
        <h3>314</h3>
        <span class="word">templates</span>
      </div>

      <div class="stats last">
        <h3>12m+</h3>
        <span class="word">queries</span>
      </div>



    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mtenkorang">Moses Tenkorang</a>.
    </div>
  </footer>

</body>

</html>
